<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>Request Book</title>
	<style>
		#reqform{
            margin-top: 20px;
            left: 50%;
            top: 50%;
            background-color: rgba(0,0,0, 0.5);
            max-width: 25%;
            height: 200px;
            }
        #bookname1{
            margin-top: 5px;
        }
	</style>
</head>
<body style="background-color: #00afaf;">
  <div class="container" id="reqform">
        <form th:action="@{/requestBook}" method="POST">
            <h2>Request Book</h2>
            <input type="text" th:field="${therequestedbook.book_name}" id="book_name" placeholder="Book Name" class="form-control bookname1" >
            <input type="hidden" th:value="${#authentication.getPrincipal().getUsername()}" id="userid" class="form-control" style=" margin-top:5px; " name="username">
            <input type="submit" value="Request" class="btn btn-primary" style="margin-top: 5px;">
            <input type="button" onclick="javascript:history.go(-1)" class="btn btn-primary" style="margin:5px;" value="Back">
        </form>
    </div>
</body>
</html>
